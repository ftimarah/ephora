<!DOCTYPE html>

<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet"
  href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css">
  <div>
     <header> 
      <h2><a href="/"><i></i> CREATE A PRODUCT  </a></h2>
     </header>
  </div>
</head>
<body>
<div class="container">
  <form action="/products" method="POST" >
    <input type="text" name="productname" placeholder="Product Name" required>
    <select id="producttype" name="producttype">
      <option value="daycream">Day Creams</option>
      <option value="cleanser">Face Cleansers</option>
      <option value="nightcream">Night Creams</option>
      <option value="sunscreen">Sunscreens</option>
    </select>    
    <input type="number" step="0.01" min=0 name="price" placeholder="Price" required>
    <input type="number" name="quantity" placeholder="Quantity" required>
    <input class="button" type="submit" name="submit" id="submit" value="Create A New Product" >

  </form>

</body>
</html>
